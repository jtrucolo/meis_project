<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/Real_Marca Branca.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
      JS / JQUERY

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!--
      BOOTSTRAP
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="../scripts/preload.js"></script>
    <script src="../scripts/set-estados-visible.js"></script>

    <title>MEIs Project</title>
  </head>
  <body>

    <div class="preloader">
        <figure>
          <img src="../assets/LOGO_REAL.png" alt="#">
        </figure>
        <div class="welcome-message"></div>
    </div>

  <header class="headerContent">

    <!--
    NAVBAR
    -->

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/LOGO_REAL.png" width="120px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="bi bi-list-nested"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#cadastro_servico">Registrar Dados</button>

            <!--
              FORMULARIO DE COLETAS
            -->

              <div class="modal fade" id="cadastro_servico" aria-labelledby="cadastro_servico" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="frm_cadastro_servico">
                        <form action="">
                          <select name="tipo_de_servico" id="#">
                            <option value="#">Selecione o Tipo de Serviço Prestado</option>
                            <option>Agua e Esgoto</option>
                            <option>Alimentação</option>
                            <option>Alugueis</option>
                            <option>Bens de Pequeno Valor</option>
                            <option>Brindes e Bonificações</option>
                            <option>Combustivel</option>
                            <option>Condomínio</option>
                            <option>Correios</option>
                            <option>Despesas Bancárias</option>
                            <option>Encargos</option>
                            <option>Energia Elétrica</option>
                            <option>Eventos/Feiras</option>
                            <option>Fretes</option>
                            <option>Honorários</option>
                            <option>Impostos</option>
                            <option>Impostos e Taxas</option>
                            <option>IPVA</option>
                            <option>Juros de Mora</option>
                            <option>Locações</option>
                            <option>Manutenção e Conservação</option>
                            <option>Manutenções</option>
                            <option>Matéria Prima</option>
                            <option>Material de Consumo</option>
                            <option>Material de Expediente</option>
                            <option>Material de Limpeza</option>
                            <option>Mensalidades e Assinaturas</option>
                            <option>Mercadoria</option>
                            <option>Pro Labore</option>
                            <option>Propaganda e Publicidade</option>
                            <option>Salários</option>
                            <option>Seguros</option>
                            <option>Telefone e Internet</option>
                            <option>Viagens</option>
                            <option>Serviços de Terceiros</option>
                          </select>
                        <div style="display: flex; flex-direction: row;">
                          <input type="date" name="data" class="bi bi-calendar" style="width: 130px;">
                          <input type="text" placeholder="Orçamento" id="valor_servico" style="margin-top: 30px; width: 90px; margin-left: 50px;">
                        </div>
                          <label for="location" style="margin-top: 30px;">Serviço prestado no estado do RS?  </label>
                          <input id="checkbox1" type="checkbox" name="checkboxGroup" onclick="turnCountry()">Sim 
                          <input id="checkbox2" type="checkbox" name="checkboxGroup" onclick="turnCountry()">Não
          
                          <div id="estados_cidades_brasil">
                          <select name="estados" id="estados" style="display: none !important;" onchange="carregarCidades()">
                            <option value="#">Selecione o Estado</option>
                          </select>
          
                          <select name="cidades" id="cidades" style="display: none;">
                            <option value="#">Selecione a cidade</option>
                          </select>
                        </div>
          
                        <label class="ficheiro" for="files">Comprovante do Serviço</label>
                        <input type="file" name="files">
          
                        </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#livrocaixaModal">Ver meu Livro Caixa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Solicitar Dashboard (Pensar)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Suporte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#faqModal">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>


    <main>

      <!--
      NEWS
      -->

        <div class="bg-news">
          <p id="news"></p>
        </div>


        <div class="line"></div>


      <!--
      CARROUSSEL
      -->
        
        <div class="middleContent">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/LOGO_REAL.png" class="d-block w-100" alt="#">
              </div>
              <div class="carousel-item">
                <img src="../assets/LOGO_REAL.png" class="d-block w-100" alt="#">
              </div>
              <div class="carousel-item">
                <img src="../assets/LOGO_REAL.png" class="d-block w-100" alt="#">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="line"></div>

            <figure>
                <img class="footerLogo" src="../assets/LOGO_REAL.png" width="220px" alt="Real Assessoria Logo">
            </figure>
        </div>
    </main>

    <!--
    MODAL EMAIL
    -->

      <div class="modal fade" id="livrocaixaModal" tabindex="-1" aria-labelledby="livrocaixaModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="livrocaixaModal">Solicitar Livro Caixa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
           
          </div>
        </div>
      </div>

      <!--
        MODAL FAQ
      -->
</body>
